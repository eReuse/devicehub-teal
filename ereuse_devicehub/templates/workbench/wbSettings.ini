[settings]

DH_TOKEN = {{ token }}
DH_URL = {{ url }}
{% if erease_basic %}
DH_HOST = {{ host }}
DH_DATABASE = {{ schema }}
DEVICEHUB_URL = https://${DB_HOST}/${DB_DATABASE}/

WB_BENCHMARK = True
WB_STRESS_TEST = 0
WB_SMART_TEST = short

WB_ERASE = EraseBasic
WB_ERASE_STEPS = 1
WB_ERASE_LEADING_ZEROS = False

WB_DEBUG = True
{% endif %}
{% if erease_sectors %}
DH_HOST = {{ host }}
DH_DATABASE = {{ schema }}
DEVICEHUB_URL = https://${DB_HOST}/${DB_DATABASE}/

WB_BENCHMARK = True
WB_STRESS_TEST = 0
WB_SMART_TEST = short

WB_ERASE = EraseSectors
WB_ERASE_STEPS = 1
WB_ERASE_LEADING_ZEROS = True

WB_DEBUG = True
{% endif %}
