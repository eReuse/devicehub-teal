{% macro component_type(components, type) %}
    <ul>
        {% for c in components if c.t == type %}
            <li>
                {{ c.__format__('t') }}
                <p>
                    <small class="text-muted">{{ c.__format__('s') }}</small>
                </p>
            </li>
        {% endfor %}
    </ul>
{% endmacro %}

{% macro rate(range) %}
    <span class="label label-primary">
        {{ range }}
    </span>
{% endmacro %}
