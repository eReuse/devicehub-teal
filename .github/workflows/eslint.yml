name: ESLint

on:
  push:
    branches: [master, testing]
  pull_request:
    branches: [master, testing]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: yarn

      - name: Run ESLint
        run: npx eslint ereuse_devicehub
          --config .eslintrc.js
          --ext .js
          --output-file eslint-results.sarif
        continue-on-error: true

      - name: Generate report
        uses: tinovyatkin/action-eslint@v1
        with:
          repo-token: ${{secrets.GITHUB_TOKEN}}
          check-name: eslint # this is the check name from above ðŸ‘† where to post annotations
          extensions: 'js'
          annotations: true
